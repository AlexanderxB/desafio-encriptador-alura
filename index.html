<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador y desencriptador Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Sahitya:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Piedra&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="contenedor-encabezado">
            <h1 class="titulo-encabezado" >encriptador y desencriptador de palabras</h1>
            <h1><img class="imagen-logo-encabezado" src="images/snorlax.gif" alt="gif de pokemon snorlax moviendose"></h1>
        </div>
    </header>
        
    <main>
        <section>
            <div class="contenido-encritar">
                <h2>Encriptador y desencriptador</h2>
                <textarea class="caja-txt-area-encriptar" cols="30" rows="10" placeholder="Escriba el texto a encriptar o desencriptar"></textarea>
                <button class="btn-encriptar">Encriptar</button>  
                <button class="btn-desencriptar">Desencriptar</button>
            </div>
        

            <div class="contenido-copiar">
                <h2>Texto encriptado o desencriptado</h2>
                <textarea class="caja-txt-area-copiar" cols="30" rows="10" placeholder=></textarea>
                <button class="btn-copiar">Copiar texto</button>
            </div>

        </section>

    </main>

    <footer>
        <div>
            <img class="img-pie-izquierdo" src="images/img footer left.gif" alt="gif pokemon saltando"</h1>
            <h3 class="elaborado-por" >Elaborado por:</h3>
            <h4 class="nombre">Brayan Alexander Puentes Martinez</h4>
            <img class="img-pie-derecho" src="images/img footer right.gif" alt="gif pokemon giÃ±anmdo el ojo"></h1>
        </div>
    </footer>

    <script src="encriptador.js"></script>
</body>
</html>
